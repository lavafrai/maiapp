# proxy cache zone for API responses
proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:100m max_size=1g inactive=1h use_temp_path=off;

server {
    listen 80;
    listen [::]:80;

    location / {
        proxy_pass http://landing:80/;
    }

    location ^~ /api/v1 {
        proxy_pass http://server2:80/;
        proxy_pass_header Cache-Control;
        proxy_pass_header Expires;
        proxy_pass_header ETag;

        # Enable proxy cache for API
        proxy_cache api_cache;
        proxy_cache_methods GET HEAD;
        # Respect client intent and auth: bypass and don't store when present
        proxy_cache_bypass $http_pragma $http_authorization;
        proxy_no_cache     $http_pragma $http_authorization;
        # Cache lifetimes (fallbacks if upstream doesn't provide headers)
        proxy_cache_valid 200 301 302 10m;
        proxy_cache_valid 404 1m;
        # Avoid stampede and revalidate with upstream
        proxy_cache_lock on;
        proxy_cache_lock_timeout 10s;
        proxy_cache_background_update on;
        proxy_cache_revalidate on;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        # Debug header to see cache status
        add_header X-Cache-Status $upstream_cache_status always;
    }

    location = /donate {
        return 301 https://lavafrai.ru/donations;
    }

    location = /thanks {
        proxy_pass http://server2:80/assets/thanks.txt;
    }

    location = /download/ios {
        return 301 https://apps.apple.com/us/app/%D1%80%D0%B0%D1%81%D0%BF%D0%B8%D1%81%D0%B0%D0%BD%D0%B8%D0%B5-%D0%BC%D0%B0%D0%B8/id6739470086;
    }

    location /privacy_policy {
        proxy_pass http://server2:80/assets/privacy_policy.txt;
    }

    location /support {
        return 301 https://t.me/maiapp3;
    }
}